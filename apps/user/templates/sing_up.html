{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}
    <div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="post">
                    {% csrf_token %}
					<span class="login100-form-title p-b-49">
						Create User
					</span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">First name</span>
						<input class="input100" type="text" name="first_name" placeholder="First name">
                        <span class="focus-input100"><i class="fas fa-user-edit"></i></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Last name</span>
						<input class="input100" type="text" name="last_name" placeholder="Last name">
						<span class="focus-input100"><i class="fas fa-user-edit"></i></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100"><i class="fas fa-at"></i></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"><i class="far fa-user"></i></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password1" placeholder="Password">
						<span class="focus-input100"><i class="fas fa-lock"></i></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Confirm password</span>
						<input class="input100" type="password" name="password2" placeholder="Repeat password">
						<span class="focus-input100"><i class="fas fa-lock"></i></span>
					</div>
                    <div class="text-left p-t-8 p-b-31">
                        <a href="{% url 'login' %}">
                        Login
                        </a>
                    </div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								<input class="button-login" type="submit" name="create_account" value="Create Account">

							</button>
						</div>
					</div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
