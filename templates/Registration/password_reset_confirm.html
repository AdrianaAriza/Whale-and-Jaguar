{% extends 'base.html' %}
{% block navbar %}
{% endblock %}
{% block content %}
    <div class="limiter">
    </div>
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                {% if validlink %}
				<form class="login100-form validate-form" method="post">
                    {% csrf_token %}
					<span class="login100-form-title p-b-49">
						Change password
					</span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						{{ form.new.password1.errors }}
                        <span class="label-input100 ser" ><label for="id_new_password1">New password</label></span>
						<input class="input100" type="password" name="new_password1" placeholder="Type your new password">
                        <span class="focus-input100 ser"><i class="far fa-user"></i></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
                        {{ form.new_password2.errors }}
						<span class="label-input100 ser"><label for="id_new_password2">Confirm password</label></span>
						<input class="input100" type="password" name="new_password2" placeholder="Repeat password">
						<span class="focus-input100 ser"><i class="fas fa-lock"></i></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								<input class="button-login" type="submit" name="Log" value="Save password">
							</button>
						</div>
					</div>
                </form>
                {% else %}
                    <span class="login100-form-title p-b-49">
						This link has expired
					</span>
                {% endif %}
            </div>
        </div>

{% endblock %}
